<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instance</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@2.3.0/dist/vue.js"></script>
    <script data-main="js/instance-main.js" src="js/lib/require.js"></script>

</head>
<body>
<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="modal-delete-button btn btn-danger">
                                DELETE
                            </button>
                            <button class="modal-default-button btn btn-default" @click="$emit('close')">
                                CANCEL
                            </button>
                            <button class="modal-default-button btn btn-primary" @click="$emit('close')">
                                OK
                            </button>

                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>

<div id="app">
    <modal v-if="showModal" @close="showModal = false">
        <h3 slot="header">Instance Edit</h3>
        <div slot="body" id="modal-body"></div>
    </modal>
    <table id="instance" class="table table-hover"></table>
</div>
</body>
</html>
